<div class="container">
    <div class="row">
        <div class="col-md-12">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th></th>

                    </tr>
                </thead>
                <tr ng-repeat="customer in  vm.customers">
                    <td>{{customer.firstName}}   </td>
                    <td>{{customer.lastName}}   </td>
                    <td>
                        <a ui-sref="customer-accounts({customerNumber:customer.customerNumber})">Accounts </a>
                    </td>
                </tr>
            </table>
        </div>
    </div>
</div>
